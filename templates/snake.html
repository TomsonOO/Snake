{% load static %}
<!DOCTYPE HTML>
<html lang="pl">

<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Snake</title>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
	<link  rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
	<link  rel="stylesheet" href="{% static 'css/fontello.css' %}" type="text/css" />
	
	<script src="{% static 'js/snake.js' %}"></script>
	
</head>

<body>

	<div id="container">
		<div id="logo">SNAKE </div>
		<div id="game">
			<br/>
			<br/>
			<br/>
			<div id="button2" onclick="count()">Start</div>
			<br/>
			<span  id="b1" class="button3" onclick="myclick(1)">Easy</span>
			<br/>
			<span  id="b2" class="button3" onclick="myclick(2)">Medium</span>
			<br/>
			<span  id="b3" class="button3" onclick="myclick(3)">Hard</span>
		</div>
		<div id="score">
			Score:
			<div id="current"></div>
			<div id="timer">
				<i class="icon-clock-alt"></i>
				Time:
			</div>
			<div id="time"></div>
			<div id="legend">
				<i class="icon-apple"></i> =10
				<br/>
				<i class="icon-diamond"></i> =100
			</div>
		</div>
		<div style="clear:both;"></div>
		<div id="footer">
			<br/>
			<br/>
			<br/>
		</div>
	</div>

</body>
</html>
